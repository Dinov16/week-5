<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar JavaScript Variables</title>
</head>
<body>
    <h1>Belajar JavaScript Variabels</h1>
    <script>
        // const. var dan let

        //jenis_variable nama_variable = value
        let nama = "value"
        nama = "Shirakami Fubuki"
        console.log(nama)

        const Pi = 3.14
        console.log(Pi)
        Pi = 4.1
        console.log(Pi)

        // Assignment to constant variable 
    </script>
</body>
</html>
