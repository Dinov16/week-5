<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar JavaScript Operator</title>
</head>
<body>
    <h1>Belajar Javacript Operator</h1>
    <script>
        // aritmatika
        let num;
        num = -100
        console.log(num)
        num = +100
        console.log(num)
        
        num = 1+2
        console.log(num)

        num = 2-1
        console.log(num)

        num = 2*2
        console.log(num)

        num = 4/2
        console.log(num)

        num = 8**2
        console.log(num)

        num = 6+8/2+6
        console.log(num)

        num = 5%2
        console.log(num)

        // increment dan decrement
        let val;
        val = 2
        // increment
        val++
        console.log(val)
        val = 2
        //decrement
        val--
        console.log(val)

        // spread operator menyebar
        let holoEn = ["Calli", "Mumei", "Kiara", "Gura"]
        console.log(holoEn)
        let holoId = ["Moona", "Iofi", "Risu", "Zeta"]
        console.log(holoId)
        let hololive = [...holoEn, ...holoId, "check"]
        console.log(hololive)

        let Orang = {
            nama : "Ramadinov",
            nim : "1203220060",
            teman : [...hololive]
        }
        console.log(Orang)
    </script>
</body>
</html>
